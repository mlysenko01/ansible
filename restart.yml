---
- name: test delegate
  hosts: group1
  remote_user: ec2-user
  become: yes

  tasks:
  - name: restart machine
    shell: sleep 2 && shutdown -r now "Ansible restart test"
    async: 1
    poll: 0 
    ignore_errors: True

  - name: waiting for server to comeback
    wait_for: host={{inventory_hostname}} state=started delay=30 timeout=300
    become: no
    delegate_to: 127.0.0.1